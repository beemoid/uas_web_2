<VirtualHost *:80>
ServerAdmin admin@ems.com
ServerName ems-hsg.com
ServerAlias www.ems-hsg.com
DocumentRoot /var/www/html/ems-hsg/public

<Directory /var/www/html/ems-hsg/public>
       Options +FollowSymlinks
       AllowOverride All
       Require all granted
    </Directory>

ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>


